apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    component: velero
  name: velero
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: velero
    namespace: cubeartisan
  - kind: ServiceAccount
    name: velero
    namespace: velero
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  creationTimestamp: null
  name: cubeartisan-backup
  namespace: velero
spec:
  schedule: '@daily'
  template:
    hooks: {}
    includedNamespaces:
    - cubeartisan
    ttl: 720h0m0s
  useOwnerReferencesInBackup: false
status: {}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: velero-vpa
  namespace: cubeartisan
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: velero
  updatePolicy:
    updateMode: "Auto"

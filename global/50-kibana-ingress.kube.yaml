apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  namespace: mtgml
  name: cubeartisan-frontend-config
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  namespace: mtgml
  name: cubeartisan-backend-config
spec:
  timeoutSec: 60
  sessionAffinity:
    affinityType: GENERATED_COOKIE
    affinityCookieTtlSec: 300
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  namespace: mtgml
  name: mtgml-cert
spec:
  domains:
    - mtgml.cubeartisan.net
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mtgml-server
  namespace: mtgml
  annotations:
    networking.gke.io/v1beta1.FrontendConfig: cubeartisan-frontend-config
    cloud.google.com/backend-config: '{"default": "cubeartisan-backend-config"}'
    networking.gke.io/managed-certificates: mtgml-cert
    kubernetes.io/ingress.class: gce
spec:
  rules:
    - host: mtgml.cubeartisan.net
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: mtgml-server
                port:
                  number: 80

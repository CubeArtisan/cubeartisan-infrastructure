apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: mtgml
  name: mtgml-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mtgml-server
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 900
      policies:
        - type: Pods
          value: 1
          periodSeconds: 180
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60

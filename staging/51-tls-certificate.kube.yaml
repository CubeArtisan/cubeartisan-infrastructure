apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80": {"name": "http-staging"}}}'
  labels:
    name: cubeartisan
  name: cubeartisan
spec:
  ports:
    - port: 80
      targetPort: 5000
      name: http-staging
      protocol: TCP
  selector:
    name: cubeartisan
  type: NodePort
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: cubeartisan-cert
spec:
  domains:
    - staging.cubeartisan.net
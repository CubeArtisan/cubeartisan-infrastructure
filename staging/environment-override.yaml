apiVersion: apps/v1
kind: Deployment
metadata:
  name: cubeartisan
spec:
  template:
    spec:
      containers:
        - name: cubeartisan
          env:
            - name: SITE_HOSTNAME
              value: staging.cubeartisan.net
            - name: SITE_ROOT
              value: https://staging.cubeartisan.net
            - name: ELASTIC_APM_ENVIRONMENT
              value: staging.cubeartisan.net
          resources:
            limits:
              memory: 4Gi
              cpu: 1
            requests:
              memory: 2Gi
              cpu: 100m
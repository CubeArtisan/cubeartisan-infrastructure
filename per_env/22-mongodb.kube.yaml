apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongo
spec:
  members: 3
  type: ReplicaSet
  version: "4.4.18"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: cubeartisan
      db: cubeartisan
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mongodb-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
        - name: dbAdminAnyDatabase
          db: admin
        - name: readWriteAnyDatabase
          db: admin
      scramCredentialsSecretName: my-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: "mongodb-agent"
              resources:
                limits:
                  memory: 64Mi
                requests:
                  cpu: 35m
                  memory: 64Mi
            - name: "mongod"
              resources:
                limits:
                  memory: 960Mi
                requests:
                  # Set so it sums to 100 when combined with the other container.
                  cpu: 90m
                  # Set so it sums to 1024 when combined with the other container.
                  memory: 960Mi
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: mongo-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: mongo
  updatePolicy:
    updateMode: "Off"
